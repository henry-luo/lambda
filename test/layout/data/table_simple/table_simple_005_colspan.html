<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Simple: Colspan</title>
    <style>
        body { margin: 16px; }
        table {
            border: 2px solid #000;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #666;
            padding: 0;
        }
        .cell-content {
            height: 35px;
            margin: 0;
        }
        .wide-content {
            width: 120px;
            height: 35px;
            margin: 0;
        }
        .narrow-content {
            width: 55px;
            height: 35px;
            margin: 0;
        }
        .red { background-color: #ff6666; }
        .blue { background-color: #6666ff; }
        .green { background-color: #66ff66; }
        .yellow { background-color: #ffff66; }
        .orange { background-color: #ffaa66; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2"><span class="wide-content red"></span></td>
            <td><div class="narrow-content blue"></div></td>
        </tr>
        <tr>
            <td><div class="narrow-content green"></div></td>
            <td><div class="narrow-content yellow"></div></td>
            <td><div class="narrow-content orange"></div></td>
        </tr>
        <tr>
            <td><div class="narrow-content blue"></div></td>
            <td colspan="2"><span class="wide-content green"></span></td>
        </tr>
    </table>
</body>
</html>
