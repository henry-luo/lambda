<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  <title>CSS Test: block-in-inline with -moz-binding</title>
  <script type="text/javascript">
   function doit() {
     var newNode = document.createElement("span");
     newNode.appendChild(document.createTextNode("Nine"));
     document.getElementById("target").appendChild(newNode);
   }
  </script>
  <style type="text/css">
   body > span { border: 3px solid blue }
  </style>
 </head>
 <body onload="doit()">
  <span style="-moz-binding: url(insert-into-split-inline-force-ContentInserted.xml#test);" id="target"><span>One</span><span>Two</span><span>Three</span><div>Four</div><div>Five</div><span>Six</span><div>Seven</div><div>Eight</div></span>
 

</body></html>
