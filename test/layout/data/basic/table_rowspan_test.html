<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Table Rowspan Test</title>
  <style>
    body { margin: 16px; font-family: Arial, sans-serif; }
    table { border-collapse: separate; border-spacing: 0; }
    th, td { padding: 8px 12px; border: 1px solid #666; background: #fff; }
    thead th { background: #f0f0f0; }
    caption { caption-side: top; font-weight: bold; margin-bottom: 8px; }
  </style>
</head>
<body>
  <table>
    <caption>Rowspan Test Table</caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">Engineering</td>
        <td>Frontend</td>
        <td>Developer</td>
      </tr>
      <tr>
        <td>Backend</td>
        <td>Senior Developer</td>
      </tr>
      <tr>
        <td rowspan="3">Marketing</td>
        <td>Digital</td>
        <td>Manager</td>
      </tr>
      <tr>
        <td>Content</td>
        <td>Writer</td>
      </tr>
      <tr>
        <td>Social Media</td>
        <td>Specialist</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
