<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Issue: Text Height vs Line Height</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Helvetica, Arial, sans-serif; }
    
    .container { margin-bottom: 20px; }
    .label { font-size: 12px; color: #666; margin-bottom: 5px; }
    
    /* Different font sizes with default line-height */
    .fs12 { font-size: 12px; background: #e3f2fd; }
    .fs14 { font-size: 14px; background: #f3e5f5; }
    .fs16 { font-size: 16px; background: #e8f5e9; }
    .fs18 { font-size: 18px; background: #fff3e0; }
    .fs24 { font-size: 24px; background: #fce4ec; }
    .fs32 { font-size: 32px; background: #e0f7fa; }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">12px font</div>
    <div class="fs12">Text at 12px</div>
  </div>
  
  <div class="container">
    <div class="label">14px font</div>
    <div class="fs14">Text at 14px</div>
  </div>
  
  <div class="container">
    <div class="label">16px font</div>
    <div class="fs16">Text at 16px</div>
  </div>
  
  <div class="container">
    <div class="label">18px font</div>
    <div class="fs18">Text at 18px</div>
  </div>
  
  <div class="container">
    <div class="label">24px font</div>
    <div class="fs24">Text at 24px</div>
  </div>
  
  <div class="container">
    <div class="label">32px font</div>
    <div class="fs32">Text at 32px</div>
  </div>
</body>
</html>
