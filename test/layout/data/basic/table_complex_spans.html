<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Table Complex Spans Test</title>
  <style>
    body { margin: 16px; font-family: Arial, sans-serif; }
    table { border-collapse: separate; border-spacing: 0; }
    th, td { padding: 8px 12px; border: 1px solid #666; background: #fff; text-align: center; }
    thead th { background: #f0f0f0; }
    caption { caption-side: top; font-weight: bold; margin-bottom: 8px; }
    .highlight { background: #ffffcc !important; }
  </style>
</head>
<body>
  <table>
    <caption>Complex Colspan and Rowspan Combinations</caption>
    <thead>
      <tr>
        <th colspan="4">Q1 2024 Sales Report</th>
      </tr>
      <tr>
        <th>Region</th>
        <th>Jan</th>
        <th>Feb</th>
        <th>Mar</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2" class="highlight">North America</td>
        <td>$10,000</td>
        <td>$12,000</td>
        <td>$15,000</td>
      </tr>
      <tr>
        <td colspan="3">Total: $37,000</td>
      </tr>
      <tr>
        <td rowspan="2" class="highlight">Europe</td>
        <td>$8,000</td>
        <td>$9,500</td>
        <td>$11,000</td>
      </tr>
      <tr>
        <td colspan="3">Total: $28,500</td>
      </tr>
      <tr>
        <td colspan="2" class="highlight">Grand Total</td>
        <td colspan="2">$65,500</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
