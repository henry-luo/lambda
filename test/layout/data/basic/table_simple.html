<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Table Simple</title>
  <style>
    body { margin: 16px; font-family: Arial, sans-serif; }
    table { border-collapse: separate; border-spacing: 0; }
    th, td { padding: 8px 12px; border: 1px solid #666; background: #fff; }
    thead th { background: #f0f0f0; }
    caption { caption-side: top; font-weight: bold; margin-bottom: 8px; }
  </style>
</head>
<body>
  <table>
    <caption>Simple 3x3</caption>
    <thead>
      <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>r1 c1</td>
        <td>short</td>
        <td>longer cell content to stretch the width</td>
      </tr>
      <tr>
        <td>r2 c1</td>
        <td>r2 c2</td>
        <td>r2 c3</td>
      </tr>
      <tr>
        <td>r3 c1</td>
        <td>r3 c2</td>
        <td>r3 c3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
