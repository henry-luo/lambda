<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Issue: Float Wrapping</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; font-size: 14px; padding: 20px; }

    .label { font-size: 12px; color: #666; margin: 10px 0 5px; }

    .container {
      width: 400px;
      background: #f0f0f0;
      padding: 10px;
      margin-bottom: 30px;
      overflow: auto;
    }

    .float-left {
      float: left;
      width: 100px;
      height: 100px;
      background: #4a90d9;
      color: white;
      margin: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .float-right {
      float: right;
      width: 100px;
      height: 100px;
      background: #66bb6a;
      color: white;
      margin: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="label">Multiple left floats - should wrap</div>
  <div class="container">
    <div class="float-left">1</div>
    <div class="float-left">2</div>
    <div class="float-left">3</div>
    <div class="float-left">4</div>
    <div class="float-left">5</div>
  </div>

  <div class="label">Mixed left and right floats</div>
  <div class="container">
    <div class="float-left">L1</div>
    <div class="float-right">R1</div>
    <div class="float-left">L2</div>
    <div class="float-right">R2</div>
  </div>

  <div class="label">Float with text wrapping around</div>
  <div class="container">
    <div class="float-left">IMG</div>
    <p>This is some text that should wrap around the floated element. The text should flow to the right of the float and then continue below it when there's more content.</p>
  </div>
</body>
</html>
