<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Line-height using pixels with a minimum minus one value, -1px</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#propdef-line-height">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#leading">
        <meta name="flags" content="ahem">
        <meta name="assert" content="The 'line-height' property sets a minimum minus one length value in pixels.">
        <style type="text/css">
            div
            {
                font: 12pt ahem;
                position: relative;
                width: 1em;
            }
            #div2, #div3, #div4
            {
                position: absolute;
                top: 0;
            }
            #div2, #div4
            {
                background: black;
            }
            #div2
            {
                height: 1.2em;
                left: 0;
            }
            #div3
            {
                background: blue;
                color: blue;
                left: 1.2em;
                line-height: -1px;
            }
            #div4
            {
                height: 1em;
                left: 2.4em;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the middle blue box is the same height as one of the outer black boxes.</p>
        <div id="div1">
            <div id="div2"></div>
            <div id="div3">X</div>
            <div id="div4"></div>
        </div>
    </body>
</html>
