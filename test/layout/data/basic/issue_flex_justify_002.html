<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Issue: Flex Header with space-between</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; font-size: 16px; }
    
    /* Mimics typical header navigation pattern */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 15px 20px;
    }
    
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    
    .nav {
      display: flex;
      gap: 20px;
    }
    
    .nav-item {
      color: white;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Logo</div>
    <nav class="nav">
      <span class="nav-item">Home</span>
      <span class="nav-item">About</span>
      <span class="nav-item">Contact</span>
    </nav>
  </header>
</body>
</html>
