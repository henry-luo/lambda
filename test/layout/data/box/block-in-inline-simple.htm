<!DOCTYPE html>
<html>
<head>
  <title>Simple Block-in-Inline Test</title>
  <style>
    body { margin: 0; padding: 20px; width: 800px; }
    .inline { display: inline; background: lime; }
    .block { display: block; background: green; }
  </style>
</head>
<body>
  <div>
    <span class="inline">Before text<span class="block">Block content</span>After text</span>
  </div>
</body>
</html>
