<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Margin Properties</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test container */
        .test-container {
            width: 600px;
            height: 500px;
            border: 2px solid #333;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        /* Test-specific CSS */
        .box {
            width: 150px;
            height: 80px;
            border: 1px solid #666;
            background-color: white;
            text-align: center;
            line-height: 80px;
            font-size: 14px;
        }
        
        .margin-uniform {
            margin: 20px;
            background-color: #ffcccc;
        }
        
        .margin-individual {
            margin-top: 30px;
            margin-right: 10px;
            margin-bottom: 15px;
            margin-left: 25px;
            background-color: #ccffcc;
        }
        
        .margin-shorthand {
            margin: 10px 20px 30px 5px; /* top right bottom left */
            background-color: #ccccff;
        }
        
        .margin-auto {
            margin: 20px auto;
            background-color: #ffffcc;
        }
        
        .margin-negative {
            margin: -10px 20px 20px 20px;
            background-color: #ffccff;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="box margin-uniform">Uniform 20px</div>
        <div class="box margin-individual">Individual</div>
        <div class="box margin-shorthand">Shorthand</div>
        <div class="box margin-auto">Auto center</div>
        <div class="box margin-negative">Negative top</div>
    </div>
    
    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "box_002_margins",
        "category": "basic",
        "features": ["margin", "margin-uniform", "margin-individual", "margin-shorthand", "margin-auto", "margin-negative"],
        "description": "Margin properties with uniform, individual, shorthand, auto, and negative values",
        "spec_references": ["https://www.w3.org/TR/CSS22/box.html#margin-properties"],
        "complexity": "basic"
    }
    </script>
</body>
</html>
