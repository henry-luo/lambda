<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Table Auto Layout</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test-specific CSS */
        .container {
            width: 400px;
            height: 300px;
            display: table;
            table-layout: auto;
            border: 2px solid #333;
            padding: 10px;
            border-spacing: 10px;
        }
        .row {
            display: table-row;
        }
        .cell {
            display: table-cell;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
        }
        .cell:nth-child(1) { background-color: #ffcccc; }
        .cell:nth-child(2) { background-color: #ccffcc; }
        .cell:nth-child(3) { background-color: #ccccff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="cell">Short</div>
            <div class="cell">This is a much longer content that will make this column wider</div>
            <div class="cell">Medium content</div>
        </div>
        <div class="row">
            <div class="cell">Cell 4</div>
            <div class="cell">Cell 5</div>
            <div class="cell">Cell 6</div>
        </div>
    </div>
    
    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "table_004_auto_layout",
        "category": "basic",
        "features": ["table-layout-auto", "content-based-width", "automatic-sizing"],
        "description": "Table with automatic layout algorithm where column widths adjust to content",
        "spec_references": ["https://www.w3.org/TR/CSS2/tables.html#auto-table-layout"],
        "complexity": "basic"
    }
    </script>
</body>
</html>
