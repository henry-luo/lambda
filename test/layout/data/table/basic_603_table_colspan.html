<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Table Colspan Simple</title>
  <style>
    body { margin: 16px; font-family: Arial, sans-serif; }
    table { border-collapse: separate; border-spacing: 0; }
    td, th { padding: 8px; border: 1px solid #666; background: #fff; }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="2">Header spans 2 columns</th>
    </tr>
    <tr>
      <td>A</td>
      <td>B</td>
    </tr>
    <tr>
      <td colspan="2">Footer spans 2 columns</td>
    </tr>
  </table>
</body>
</html>
