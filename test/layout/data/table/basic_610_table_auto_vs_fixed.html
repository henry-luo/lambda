<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Table Auto vs Fixed Layout</title>
  <style>
    body { margin: 16px; font-family: Arial, sans-serif; }
    td, th { padding: 8px; border: 1px solid #666; background: #fff; }
    .auto-table { 
      border-collapse: separate; 
      border-spacing: 0; 
      table-layout: auto;
      margin-bottom: 20px;
    }
    .fixed-table { 
      border-collapse: separate; 
      border-spacing: 0; 
      table-layout: fixed;
      width: 400px;
    }
  </style>
</head>
<body>
  <h3>Auto Layout (content-based width)</h3>
  <table class="auto-table">
    <tr>
      <td>Short</td>
      <td>This is a much longer cell content that would normally expand the column</td>
      <td>Medium</td>
    </tr>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
    </tr>
  </table>

  <h3>Fixed Layout (equal column distribution)</h3>
  <table style="border-collapse: separate; border-spacing: 0; table-layout: fixed; width: 400px;">
    <tr>
      <td>Short</td>
      <td>This is a much longer cell content that would normally expand the column</td>
      <td>Medium</td>
    </tr>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
    </tr>
  </table>
</body>
</html>
