<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Table Border Collapse Inline</title>
  <style>
    body { margin: 16px; font-family: Arial, sans-serif; }
    td, th { padding: 8px; border: 1px solid #666; background: #fff; }
  </style>
</head>
<body>
  <table style="border-collapse: collapse;">
    <tr>
      <td>Col1</td>
      <td>Col2</td>
      <td>Col3</td>
    </tr>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
    </tr>
  </table>
</body>
</html>
