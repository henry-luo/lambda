<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Table Border Separate</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test-specific CSS */
        .container {
            width: 400px;
            height: 300px;
            border: 2px solid #333;
            padding: 10px;
            overflow: auto;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 15px 10px;
            border: 3px solid #333;
        }
        th, td {
            padding: 12px;
            text-align: center;
            font-size: 14px;
            border: 2px solid #666;
        }
        th {
            background-color: #e0e0e0;
            font-weight: bold;
        }
        td:nth-child(1) { background-color: #ffcccc; }
        td:nth-child(2) { background-color: #ccffcc; }
        td:nth-child(3) { background-color: #ccccff; }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>15px H-spacing</td>
                    <td>10px V-spacing</td>
                    <td>Separate borders</td>
                </tr>
                <tr>
                    <td>Cell 4</td>
                    <td>Cell 5</td>
                    <td>Cell 6</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "table_015_border_separate",
        "category": "basic",
        "features": ["border-separate", "border-spacing", "separate-borders"],
        "description": "Table with separate border model and custom horizontal/vertical spacing",
        "spec_references": ["https://www.w3.org/TR/CSS2/tables.html#separated-borders"],
        "complexity": "basic"
    }
    </script>
</body>
</html>
