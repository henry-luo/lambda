<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Table Fixed Layout</title>
  <style>
    body { margin: 16px; font-family: Arial, sans-serif; }
    table { 
      border-collapse: separate; 
      border-spacing: 0; 
      table-layout: fixed;
      width: 400px;
    }
    td, th { padding: 8px; border: 1px solid #666; background: #fff; }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>Short</td>
      <td>This is a much longer cell content that would normally expand the column</td>
      <td>Medium</td>
    </tr>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
    </tr>
  </table>
</body>
</html>
