<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Table Footer Group</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test-specific CSS */
        .container {
            width: 400px;
            height: 300px;
            display: table;
            border: 2px solid #333;
            padding: 10px;
            border-spacing: 5px;
        }
        .header-group {
            display: table-header-group;
        }
        .body-group {
            display: table-row-group;
        }
        .footer-group {
            display: table-footer-group;
        }
        .row {
            display: table-row;
        }
        .cell {
            display: table-cell;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
            border: 1px solid #ccc;
        }
        .header-group .cell {
            background-color: #d0d0d0;
            font-weight: bold;
        }
        .body-group .cell:nth-child(1) { background-color: #ffcccc; }
        .body-group .cell:nth-child(2) { background-color: #ccffcc; }
        .body-group .cell:nth-child(3) { background-color: #ccccff; }
        .footer-group .cell {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-group">
            <div class="row">
                <div class="cell">Header 1</div>
                <div class="cell">Header 2</div>
                <div class="cell">Header 3</div>
            </div>
        </div>
        <div class="body-group">
            <div class="row">
                <div class="cell">Data 1</div>
                <div class="cell">Data 2</div>
                <div class="cell">Data 3</div>
            </div>
        </div>
        <div class="footer-group">
            <div class="row">
                <div class="cell">Footer 1</div>
                <div class="cell">Footer 2</div>
                <div class="cell">Footer 3</div>
            </div>
        </div>
    </div>
    
    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "table_009_footer_group",
        "category": "intermediate",
        "features": ["table-footer-group", "table-header-group", "table-row-group", "group-ordering"],
        "description": "Table with header, body, and footer groups showing proper structural ordering",
        "spec_references": ["https://www.w3.org/TR/CSS2/tables.html#table-display"],
        "complexity": "intermediate"
    }
    </script>
</body>
</html>
