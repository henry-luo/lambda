<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Flex Empty and Minimal Content</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }

        /* Test-specific CSS */
        .container {
            width: 600px;
            height: 200px;
            display: flex;
            gap: 15px;
            border: 2px solid #333;
            padding: 15px;
        }
        .item {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            min-height: 50px;
        }
        .empty {
            background-color: #fff3cd;
        }
        .minimal {
            background-color: #d1ecf1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .whitespace-only {
            background-color: #f8d7da;
        }
        .single-char {
            background-color: #d4edda;
            font-size: 24px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item empty">
            <!-- Completely empty flex item -->
        </div>
        <div class="item minimal">
            X
        </div>
        <div class="item whitespace-only">
            
            
        </div>
        <div class="item single-char">
            A
        </div>
        <div class="item">
            <p>Normal content for comparison with proper text and structure.</p>
        </div>
    </div>

    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "flex_018_empty_content",
        "category": "edge-cases",
        "features": ["empty-content", "minimal-content", "whitespace-handling", "single-character"],
        "description": "Tests flex items with empty, minimal, or whitespace-only content to ensure proper layout behavior with edge cases",
        "spec_references": ["https://www.w3.org/TR/css-flexbox-1/#flex-items"],
        "complexity": "basic"
    }
    </script>
</body>
</html>
