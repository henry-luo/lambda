<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Flex Nested Block Elements</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }

        /* Test-specific CSS */
        .container {
            width: 600px;
            height: 250px;
            display: flex;
            gap: 20px;
            border: 2px solid #333;
            padding: 15px;
        }
        .item {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .nested-div {
            margin: 8px 0;
            padding: 8px;
            background-color: #e9ecef;
            border-left: 3px solid #6c757d;
        }
        .nested-section {
            margin: 10px 0;
            padding: 12px;
            background-color: #fff3cd;
            border: 1px dashed #856404;
        }
        .nested-article {
            margin: 5px 0;
            padding: 10px;
            background-color: #d1ecf1;
            border-radius: 4px;
        }
        h3 {
            margin-bottom: 8px;
            font-size: 14px;
            color: #495057;
        }
        p {
            margin: 4px 0;
            font-size: 12px;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <h3>Nested Divs</h3>
            <div class="nested-div">
                <p>First nested div with text content</p>
            </div>
            <div class="nested-div">
                <p>Second nested div</p>
                <p>With multiple paragraphs</p>
            </div>
        </div>
        <div class="item">
            <h3>Nested Section</h3>
            <section class="nested-section">
                <p>Section element with semantic content</p>
                <div class="nested-div">
                    <p>Div inside section</p>
                </div>
            </section>
        </div>
        <div class="item">
            <h3>Nested Article</h3>
            <article class="nested-article">
                <p>Article content here</p>
            </article>
            <div class="nested-div">
                <p>Additional div content</p>
            </div>
        </div>
    </div>

    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "flex_011_nested_blocks",
        "category": "content",
        "features": ["nested-blocks", "div", "section", "article", "headings", "semantic-elements"],
        "description": "Tests nested block-level elements within flex items including divs, sections, articles, and headings",
        "spec_references": ["https://www.w3.org/TR/css-flexbox-1/#flex-items"],
        "complexity": "medium"
    }
    </script>
</body>
</html>
