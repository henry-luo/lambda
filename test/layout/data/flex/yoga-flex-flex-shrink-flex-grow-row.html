<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoga Test: flex_shrink_flex_grow_row</title>
    <style>
        /* Yoga default styles - all divs are flex containers */
        body {
            margin: 0;
            padding: 0;
            font: 10px/1 Arial, sans-serif;
        }
        div {
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            align-content: flex-start;
            justify-content: flex-start;
            flex-shrink: 0;
            border: 0 solid black;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="flex_shrink_flex_grow_row" style="width: 500px; height: 500px; flex-direction: row;">
  <div style="width: 500px; height: 100px; flex-grow: 0; flex-shrink: 1;"></div>
  <div style="width: 500px; height: 100px; flex-grow: 0; flex-shrink: 1;"></div>
</div>
</body>
</html>
