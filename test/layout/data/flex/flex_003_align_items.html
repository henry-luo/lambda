<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Align Items Center</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test-specific CSS */
        .container {
            width: 400px;
            height: 300px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 2px solid #333;
        }
        .item {
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }
        .item:nth-child(1) {
            width: 150px;
            height: 100px;
            background-color: #ffcccc;
        }
        .item:nth-child(2) {
            width: 150px;
            height: 150px;
            background-color: #ccffcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
    </div>
    
    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "flex_003_align_items",
        "category": "basic",
        "features": ["align-items", "center", "cross-axis"],
        "description": "Items are aligned to the center of the container's cross axis",
        "spec_references": ["https://www.w3.org/TR/css-flexbox-1/#align-items-property"],
        "complexity": "basic"
    }
    </script>
</body>
</html>
