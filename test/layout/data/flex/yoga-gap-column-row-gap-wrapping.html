<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoga Test: column_row_gap_wrapping</title>
    <style>
        /* Yoga default styles - all divs are flex containers */
        body {
            margin: 0;
            padding: 0;
            font: 10px/1 Arial, sans-serif;
        }
        div {
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            align-content: flex-start;
            justify-content: flex-start;
            flex-shrink: 0;
            border: 0 solid black;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="column_row_gap_wrapping" style="flex-direction: row; flex-wrap: wrap; width: 80px; column-gap: 10px; row-gap: 20px;">
  <div style="width: 20px; height: 20px"></div>
  <div style="width: 20px; height: 20px"></div>
  <div style="width: 20px; height: 20px"></div>
  <div style="width: 20px; height: 20px"></div>
  <div style="width: 20px; height: 20px"></div>
  <div style="width: 20px; height: 20px"></div>
  <div style="width: 20px; height: 20px"></div>
  <div style="width: 20px; height: 20px"></div>
  <div style="width: 20px; height: 20px"></div>
</div>
</body>
</html>
