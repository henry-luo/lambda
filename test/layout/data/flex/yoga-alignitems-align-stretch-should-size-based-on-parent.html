<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoga Test: align_stretch_should_size_based_on_parent</title>
    <style>
        /* Yoga default styles - all divs are flex containers */
        body {
            margin: 0;
            padding: 0;
            font: 10px/1 Arial, sans-serif;
        }
        div {
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            align-content: flex-start;
            justify-content: flex-start;
            flex-shrink: 0;
            border: 0 solid black;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="align_stretch_should_size_based_on_parent"
  style="width: 100px; height: 100px; align-items: stretch; margin-top: 20px;">
  <div style="flex-grow: 0; flex-shrink: 1; justify-content: center;">
    <div style="flex-grow: 1; flex-shrink: 1;">
      <div style="width: 20px; height: 20px;"></div>
    </div>
  </div>
</div>
</body>
</html>
