<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Nested Flex Containers</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test-specific CSS */
        .outer-container {
            width: 400px;
            height: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 2px solid #333;
            padding: 10px;
        }
        .inner-container {
            display: flex;
            flex-direction: row;
            gap: 5px;
            flex: 1;
            border: 1px solid #666;
            padding: 5px;
        }
        .item {
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            flex: 1;
        }
        .row1 .item:nth-child(1) { background-color: #ffcccc; }
        .row1 .item:nth-child(2) { background-color: #ccffcc; }
        .row2 .item:nth-child(1) { background-color: #ccccff; }
        .row2 .item:nth-child(2) { background-color: #ffffcc; }
        .row2 .item:nth-child(3) { background-color: #ffccff; }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container row1">
            <div class="item">1A</div>
            <div class="item">1B</div>
        </div>
        <div class="inner-container row2">
            <div class="item">2A</div>
            <div class="item">2B</div>
            <div class="item">2C</div>
        </div>
    </div>
    
    <script type="application/json">
    {
        "test_id": "flex_019_nested_flex",
        "category": "flex",
        "features": ["nested-flex", "flex-direction", "column", "row"],
        "description": "Nested flex containers - outer container uses column direction, inner containers use row direction",
        "spec_references": ["https://www.w3.org/TR/css-flexbox-1/#flex-containers"],
        "complexity": "advanced"
    }
    </script>
</body>
</html>
