<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoga Test: wrap_nodes_with_content_sizing_overflowing_margin</title>
    <style>
        /* Yoga default styles - all divs are flex containers */
        body {
            margin: 0;
            padding: 0;
            font: 10px/1 Arial, sans-serif;
        }
        div {
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            align-content: flex-start;
            justify-content: flex-start;
            flex-shrink: 0;
            border: 0 solid black;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="wrap_nodes_with_content_sizing_overflowing_margin" style="width: 500px; height: 500px;">
  <div style="flex-direction: row; flex-wrap: wrap; width: 85px;">
    <div>
      <div style="height: 40px; width: 40px;"></div>
    </div>
    <div style="margin-right: 10px;">
      <div style="height: 40px; width: 40px;"></div>
    </div>
  </div>
</div>
</body>
</html>
