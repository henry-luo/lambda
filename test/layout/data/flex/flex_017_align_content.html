<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Align Content</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test-specific CSS */
        .container {
            width: 300px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
            gap: 10px;
            border: 2px solid #333;
        }
        .item {
            width: 120px;
            height: 80px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }
        .item:nth-child(1) { background-color: #ffcccc; }
        .item:nth-child(2) { background-color: #ccffcc; }
        .item:nth-child(3) { background-color: #ccccff; }
        .item:nth-child(4) { background-color: #ffffcc; }
        .item:nth-child(5) { background-color: #ffccff; }
        .item:nth-child(6) { background-color: #ccffff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>
    
    <script type="application/json">
    {
        "test_id": "flex_017_align_content",
        "category": "flex",
        "features": ["align-content", "space-between", "multi-line", "flex-wrap"],
        "description": "Multi-line flex container with align-content: space-between distributing lines with space between them",
        "spec_references": ["https://www.w3.org/TR/css-flexbox-1/#align-content-property"],
        "complexity": "advanced"
    }
    </script>
</body>
</html>
