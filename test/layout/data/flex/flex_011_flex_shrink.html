<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Flex Shrink</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test-specific CSS */
        .container {
            width: 300px;
            height: 200px;
            display: flex;
            gap: 10px;
            border: 2px solid #333;
        }
        .item {
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }
        .item:nth-child(1) {
            flex-shrink: 0;
            width: 150px;
            height: 100px;
            background-color: #ffcccc;
        }
        .item:nth-child(2) {
            flex-shrink: 1;
            width: 150px;
            height: 100px;
            background-color: #ccffcc;
        }
        .item:nth-child(3) {
            flex-shrink: 2;
            width: 150px;
            height: 100px;
            background-color: #ccccff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">No Shrink</div>
        <div class="item">Shrink 1x</div>
        <div class="item">Shrink 2x</div>
    </div>
    
    <script type="application/json">
    {
        "test_id": "flex_011_flex_shrink",
        "category": "flex",
        "features": ["flex-shrink", "shrinking", "overflow"],
        "description": "Items shrink at different rates when container is too small - first item doesn't shrink, second shrinks normally, third shrinks twice as fast",
        "spec_references": ["https://www.w3.org/TR/css-flexbox-1/#flex-shrink-property"],
        "complexity": "intermediate"
    }
    </script>
</body>
</html>
