<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoga Test: wrap_does_not_impose_min_cross_onto_single_flexline</title>
    <style>
        /* Yoga default styles - all divs are flex containers */
        body {
            margin: 0;
            padding: 0;
            font: 10px/1 Arial, sans-serif;
        }
        div {
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            align-content: flex-start;
            justify-content: flex-start;
            flex-shrink: 0;
            border: 0 solid black;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="wrap_does_not_impose_min_cross_onto_single_flexline" style="min-height: 400px; flex-direction: row; align-items: stretch; align-content: flex-start; flex-wrap: wrap;">
  <div style="flex: 1"></div>
</div>
</body>
</html>
