<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoga Test: wrapped_row_within_align_items_flex_end</title>
    <style>
        /* Yoga default styles - all divs are flex containers */
        body {
            margin: 0;
            padding: 0;
            font: 10px/1 Arial, sans-serif;
        }
        div {
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            align-content: flex-start;
            justify-content: flex-start;
            flex-shrink: 0;
            border: 0 solid black;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="wrapped_row_within_align_items_flex_end" style="width: 200px; height: 200px; align-items: flex-end;">
  <div style="flex-direction:row; flex-wrap: wrap;">
    <div style="width: 150px; height: 80px;"></div>
    <div style="width: 80px; height: 80px;"></div>
  </div>
</div>
</body>
</html>
