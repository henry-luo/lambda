<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Simple: Vertical Alignment</title>
    <style>
        body { margin: 16px; }
        table {
            border: 2px solid #000;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #666;
            padding: 0;
            height: 80px;
            width: 60px;
        }
        .top { vertical-align: top; }
        .middle { vertical-align: middle; }
        .bottom { vertical-align: bottom; }

        .cell-content {
            width: 50px;
            height: 20px;
            margin: 0;
        }
        .red { background-color: #ff6666; }
        .blue { background-color: #6666ff; }
        .green { background-color: #66ff66; }
        .yellow { background-color: #ffff66; }
        .orange { background-color: #ffaa66; }
        .purple { background-color: #aa66ff; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="top"><div class="cell-content red"></div></td>
            <td class="middle"><div class="cell-content blue"></div></td>
            <td class="bottom"><div class="cell-content green"></div></td>
        </tr>
        <tr>
            <td class="bottom"><div class="cell-content yellow"></div></td>
            <td class="top"><div class="cell-content orange"></div></td>
            <td class="middle"><div class="cell-content purple"></div></td>
        </tr>
    </table>
</body>
</html>
