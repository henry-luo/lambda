<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Table Minimal</title>
  <style>
    body { margin: 16px; font-family: Arial, sans-serif; }
    table { border-collapse: separate; border-spacing: 0; }
    th, td { padding: 8px 12px; border: 1px solid #666; background: #fff; }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>A</td>
      <td>B</td>
    </tr>
    <tr>
      <td>C</td>
      <td>D</td>
    </tr>
  </table>
</body>
</html>
