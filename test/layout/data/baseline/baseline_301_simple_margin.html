<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseline Test: Simple Margin</title>
    <style>
        * { margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; }
        .outer {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .box1 {
            width: 100px;
            height: 60px;
            background-color: #ff6666;
            margin-bottom: 15px;
        }
        .box2 {
            width: 120px;
            height: 50px;
            background-color: #66ff66;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    
    <script type="application/json" id="test-metadata">
    {
        "test_id": "baseline_301_simple_margin",
        "category": "baseline",
        "features": ["margin-bottom", "padding-container"],
        "description": "Two boxes with margin-bottom separation in padded container",
        "spec_references": ["https://www.w3.org/TR/CSS22/box.html#margin-properties"],
        "complexity": "basic",
        "expected_behavior": "Red box with 15px bottom margin, followed by green box in padded container"
    }
    </script>
</body>
</html>
