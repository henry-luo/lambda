<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoga Test: flex_wrap_wrap_to_child_height</title>
    <style>
        /* Yoga default styles - all divs are flex containers */
        body {
            margin: 0;
            padding: 0;
            font: 10px/1 Arial, sans-serif;
        }
        div {
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            align-content: flex-start;
            justify-content: flex-start;
            flex-shrink: 0;
            border: 0 solid black;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="flex_wrap_wrap_to_child_height">
  <div style="flex-direction: row; align-items: flex-start; flex-wrap: wrap;">
    <div style="width: 100px;">
      <div style="height: 100px; width: 100px;"></div>
    </div>
  </div>
  <div style="width: 100px; height: 100px;"></div>
</div>
</body>
</html>
