<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Justify Content Variants</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test-specific CSS */
        .container {
            width: 400px;
            height: 100px;
            display: flex;
            justify-content: space-around;
            x-justify-content: space-around; /* Fallback for Lexbor compatibility */
            border: 2px solid #333;
            margin-bottom: 10px;
        }
        .item {
            width: 80px;
            height: 60px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            background-color: #ffcccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    
    <script type="application/json">
    {
        "test_id": "flex_013_justify_content_variants",
        "category": "flex",
        "features": ["justify-content", "space-around", "main-axis"],
        "description": "Items distributed with equal space around them using justify-content: space-around",
        "spec_references": ["https://www.w3.org/TR/css-flexbox-1/#justify-content-property"],
        "complexity": "basic"
    }
    </script>
</body>
</html>
