<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Column Reverse</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test-specific CSS */
        .container {
            width: 200px;
            height: 400px;
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
            border: 2px solid #333;
        }
        .item {
            width: 150px;
            height: 80px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }
        .item:nth-child(1) {
            background-color: #ffcccc;
        }
        .item:nth-child(2) {
            background-color: #ccffcc;
        }
        .item:nth-child(3) {
            background-color: #ccccff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    
    <script type="application/json">
    {
        "test_id": "flex_014_column_reverse",
        "category": "flex",
        "features": ["flex-direction", "column-reverse", "reverse-order"],
        "description": "Items are laid out in column direction but in reverse order (bottom to top)",
        "spec_references": ["https://www.w3.org/TR/css-flexbox-1/#flex-direction-property"],
        "complexity": "basic"
    }
    </script>
</body>
</html>
