<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Align Items Variants</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test-specific CSS */
        .container {
            width: 400px;
            height: 300px;
            display: flex;
            align-items: stretch;
            gap: 10px;
            border: 2px solid #333;
        }
        .item {
            width: 100px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }
        .item:nth-child(1) {
            background-color: #ffcccc;
        }
        .item:nth-child(2) {
            background-color: #ccffcc;
        }
        .item:nth-child(3) {
            background-color: #ccccff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Stretch 1</div>
        <div class="item">Stretch 2</div>
        <div class="item">Stretch 3</div>
    </div>
    
    <script type="application/json">
    {
        "test_id": "flex_015_align_items_variants",
        "category": "flex",
        "features": ["align-items", "stretch", "cross-axis"],
        "description": "Items stretch to fill the cross-axis height using align-items: stretch",
        "spec_references": ["https://www.w3.org/TR/css-flexbox-1/#align-items-property"],
        "complexity": "basic"
    }
    </script>
</body>
</html>
