<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Simple: Fixed Layout</title>
    <style>
        body { margin: 16px; }
        table {
            table-layout: fixed;
            width: 300px;
            border: 2px solid #000;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #666;
            padding: 0;
        }
        .narrow { width: 60px; }
        .medium { width: 120px; }
        .wide { width: 120px; }

        .cell-content {
            height: 40px;
            margin: 0;
        }
        .red { background-color: #ff6666; }
        .blue { background-color: #6666ff; }
        .green { background-color: #66ff66; }
        .yellow { background-color: #ffff66; }
        .orange { background-color: #ffaa66; }
        .purple { background-color: #aa66ff; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="narrow"><div class="cell-content red"></div></td>
            <td class="medium"><div class="cell-content blue"></div></td>
            <td class="wide"><div class="cell-content green"></div></td>
        </tr>
        <tr>
            <td><div class="cell-content yellow"></div></td>
            <td><div class="cell-content orange"></div></td>
            <td><div class="cell-content purple"></div></td>
        </tr>
    </table>
</body>
</html>
