<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Grid Auto Columns</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }

        /* Test-specific CSS - auto columns sizing */
        .container {
            width: 400px;
            height: 100px;
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 80px;
            gap: 10px;
            border: 2px solid #333;
            padding: 10px;
        }
        .item {
            padding: 15px;
            text-align: center;
        }
        .item:nth-child(1) { background-color: #ffcccc; }
        .item:nth-child(2) { background-color: #ccffcc; }
        .item:nth-child(3) { background-color: #ccccff; }
        .item:nth-child(4) { background-color: #ffffcc; }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
    </div>

    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "grid_104_auto_columns",
        "category": "no-template",
        "features": ["display-grid", "grid-auto-flow", "grid-auto-columns", "gap"],
        "description": "Grid with column flow and fixed-width auto columns (80px each)",
        "complexity": "basic"
    }
    </script>
</body>
</html>
