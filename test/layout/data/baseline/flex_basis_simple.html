<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }

        .container {
            width: 400px;
            height: 300px;
            display: flex;
            gap: 10px;
            border: 2px solid #333;
        }
        .item1 {
            flex-basis: 150px;
            height: 100px;
            background-color: #ffcccc;
            padding: 10px;
        }
        .item2 {
            flex-basis: 200px;
            height: 100px;
            background-color: #ccffcc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
    </div>
</body>
</html>
