<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Padding Properties</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test container */
        .test-container {
            width: 600px;
            height: 500px;
            border: 2px solid #333;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        /* Test-specific CSS */
        .box {
            width: 200px;
            margin: 10px 0;
            border: 2px solid #666;
            background-color: white;
            text-align: center;
        }
        
        .inner-content {
            background-color: #e0e0e0;
            border: 1px dashed #999;
        }
        
        .padding-none {
            padding: 0;
            background-color: #ffcccc;
        }
        
        .padding-uniform {
            padding: 20px;
            background-color: #ccffcc;
        }
        
        .padding-individual {
            padding-top: 10px;
            padding-right: 30px;
            padding-bottom: 15px;
            padding-left: 25px;
            background-color: #ccccff;
        }
        
        .padding-shorthand {
            padding: 5px 15px 25px 10px; /* top right bottom left */
            background-color: #ffffcc;
        }
        
        .padding-percentage {
            padding: 5% 10%;
            background-color: #ffccff;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="box padding-none">
            <div class="inner-content">No padding</div>
        </div>
        <div class="box padding-uniform">
            <div class="inner-content">Uniform 20px</div>
        </div>
        <div class="box padding-individual">
            <div class="inner-content">Individual</div>
        </div>
        <div class="box padding-shorthand">
            <div class="inner-content">Shorthand</div>
        </div>
        <div class="box padding-percentage">
            <div class="inner-content">Percentage</div>
        </div>
    </div>
    
    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "box_003_padding",
        "category": "basic",
        "features": ["padding", "padding-uniform", "padding-individual", "padding-shorthand", "padding-percentage"],
        "description": "Padding properties with various values including uniform, individual, shorthand, and percentage",
        "spec_references": ["https://www.w3.org/TR/CSS22/box.html#padding-properties"],
        "complexity": "basic"
    }
    </script>
</body>
</html>
