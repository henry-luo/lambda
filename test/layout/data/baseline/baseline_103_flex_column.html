<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseline Test: Flex Column Layout</title>
    <style>
        * { margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; }
        .flex-container {
            display: flex;
            flex-direction: column;
            width: 150px;
            height: 250px;
            background-color: #e8e8e8;
        }
        .flex-item1 {
            width: 100px;
            height: 50px;
            background-color: #ffcc66;
        }
        .flex-item2 {
            width: 100px;
            height: 50px;
            background-color: #cc66ff;
        }
        .flex-item3 {
            width: 100px;
            height: 50px;
            background-color: #66ffcc;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item1"></div>
        <div class="flex-item2"></div>
        <div class="flex-item3"></div>
    </div>
    
    <script type="application/json" id="test-metadata">
    {
        "test_id": "baseline_103_flex_column",
        "category": "baseline",
        "features": ["display-flex", "flex-direction-column"],
        "description": "Flexbox with three items in column direction",
        "spec_references": ["https://www.w3.org/TR/css-flexbox-1/#flex-direction-property"],
        "complexity": "basic",
        "expected_behavior": "Three colored 100x50px boxes stacked vertically within gray container"
    }
    </script>
</body>
</html>
