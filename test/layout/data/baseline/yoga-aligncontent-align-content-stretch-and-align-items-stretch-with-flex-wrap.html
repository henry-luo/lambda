<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoga Test: align_content_stretch_and_align_items_stretch_with_flex_wrap</title>
    <style>
        /* Yoga default styles - all divs are flex containers */
        body {
            margin: 0;
            padding: 0;
            font: 10px/1 Arial, sans-serif;
        }
        div {
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            align-content: flex-start;
            justify-content: flex-start;
            flex-shrink: 0;
            border: 0 solid black;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="align_content_stretch_and_align_items_stretch_with_flex_wrap"
  style="width: 300px; height: 300px; flex-direction: row; flex-wrap: wrap; align-content: stretch;align-items: stretch;">
  <div style="height: 50px; width: 150px; align-self: flex-end;"></div>
  <div style="height: 100px; width: 120px;"></div>
  <div style="height: 50px; width: 120px;"></div>
</div>
</body>
</html>
