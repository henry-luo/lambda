<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoga Test: align_items_flex_end_child_without_margin_bigger_than_parent</title>
    <style>
        /* Yoga default styles - all divs are flex containers */
        body {
            margin: 0;
            padding: 0;
            font: 10px/1 Arial, sans-serif;
        }
        div {
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            align-content: flex-start;
            justify-content: flex-start;
            flex-shrink: 0;
            border: 0 solid black;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="align_items_flex_end_child_without_margin_bigger_than_parent"
  style="height: 52px; width: 52px; align-items: center; justify-content: center;">
  <div style="align-items: flex-end;">
    <div style="width: 72px; height: 72px;"></div>
  </div>
</div>
</body>
</html>
