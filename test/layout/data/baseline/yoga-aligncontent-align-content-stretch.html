<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoga Test: align_content_stretch</title>
    <style>
        /* Yoga default styles - all divs are flex containers */
        body {
            margin: 0;
            padding: 0;
            font: 10px/1 Arial, sans-serif;
        }
        div {
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            align-content: flex-start;
            justify-content: flex-start;
            flex-shrink: 0;
            border: 0 solid black;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="align_content_stretch" style="width: 150px; height: 100px; flex-wrap: wrap; flex-direction: column; align-content: stretch;">
  <div style="width: 50px;"></div>
  <div style="width: 50px;"></div>
  <div style="width: 50px;"></div>
  <div style="width: 50px;"></div>
  <div style="width: 50px;"></div>
</div>
</body>
</html>
