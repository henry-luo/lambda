<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Grid Justify Self</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }

        /* Test-specific CSS - justify-self per item */
        .container {
            width: 400px;
            height: 200px;
            display: grid;
            grid-auto-rows: 1fr;
            gap: 10px;
            border: 2px solid #333;
            padding: 10px;
        }
        .item {
            width: 80px;
            padding: 15px;
            text-align: center;
        }
        .item:nth-child(1) {
            background-color: #ffcccc;
            justify-self: start;
        }
        .item:nth-child(2) {
            background-color: #ccffcc;
            justify-self: center;
        }
        .item:nth-child(3) {
            background-color: #ccccff;
            justify-self: end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Start</div>
        <div class="item">Center</div>
        <div class="item">End</div>
    </div>

    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "grid_109_justify_self",
        "category": "no-template",
        "features": ["display-grid", "justify-self", "grid-auto-rows"],
        "description": "Grid with individual item horizontal alignment using justify-self",
        "complexity": "intermediate"
    }
    </script>
</body>
</html>
