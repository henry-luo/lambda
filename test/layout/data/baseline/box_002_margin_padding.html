<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding Box Model Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            height: 300px;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 10px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #ccccff;
            margin: 15px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Content</div>
    </div>
    
    <script id="test-metadata" style="display: none;">
    {
        "test_name": "box_002_margin_padding",
        "description": "Test margin and padding behavior - container has margin 20px, padding 10px; box has margin 15px, padding 5px",
        "expected_elements": [
            {"selector": ".container", "expected": "400x300 content + 10px padding, positioned at 20px margin from body"},
            {"selector": ".box", "expected": "100x100 content + 5px padding, positioned at 15px margin from container content area"}
        ]
    }
    </script>
</body>
</html>
