<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Simple: Border Spacing</title>
    <style>
        body { margin: 16px; }
        table {
            border-collapse: separate;
            border-spacing: 8px 12px;
            border: 2px solid #000;
            padding: 5px;
        }
        td {
            border: 1px solid #666;
            padding: 0;
        }
        .cell-content {
            width: 45px;
            height: 30px;
            margin: 0;
        }
        .red { background-color: #ff6666; }
        .blue { background-color: #6666ff; }
        .green { background-color: #66ff66; }
        .yellow { background-color: #ffff66; }
        .orange { background-color: #ffaa66; }
        .purple { background-color: #aa66ff; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><div class="cell-content red"></div></td>
            <td><div class="cell-content blue"></div></td>
            <td><div class="cell-content green"></div></td>
        </tr>
        <tr>
            <td><div class="cell-content yellow"></div></td>
            <td><div class="cell-content orange"></div></td>
            <td><div class="cell-content purple"></div></td>
        </tr>
    </table>
</body>
</html>
