    <style>
        * { margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; padding: 20px; }
        .box1 {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border: 3px solid red;
            margin: 10px;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            border: 5px dotted blue;
            margin: 10px;
        }

            width: 100px;
            height: 100px;
            background-color: lightyellow;
            border: 2px dashed purple;
            margin: 10px;
        }
    </style>
</head>

    <div class="box2"></div>
    <div class="box3"></div>
