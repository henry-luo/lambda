<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Relative Position Basic</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test-specific CSS */
        .container {
            width: 400px;
            height: 300px;
            border: 2px solid #333;
            padding: 10px;
            background-color: #f8f8f8;
        }
        .normal {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
        }
        .relative-element {
            position: relative;
            top: 20px;
            left: 30px;
            background-color: #ffcccc;
            padding: 10px;
            margin: 5px;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="normal">Element 1 - Normal flow</div>
        <div class="relative-element">Element 2 - Relative positioned (offset 20px down, 30px right)</div>
        <div class="normal">Element 3 - Normal flow (original space of relative element is preserved)</div>
    </div>
    
    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "position_010_relative_basic",
        "category": "relative",
        "features": ["position-relative", "top", "left", "normal-flow"],
        "description": "Basic relative positioning with top and left offsets while preserving original space",
        "spec_references": ["https://www.w3.org/TR/CSS22/visuren.html#relative-positioning"],
        "complexity": "basic"
    }
    </script>
</body>
</html>
