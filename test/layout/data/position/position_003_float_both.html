<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Float Both Sides</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test-specific CSS */
        .container {
            width: 400px;
            height: 300px;
            border: 2px solid #333;
            padding: 10px;
        }
        .float-left {
            float: left;
            width: 100px;
            height: 80px;
            background-color: #ffcccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .float-right {
            float: right;
            width: 100px;
            height: 80px;
            background-color: #ccffcc;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .content {
            background-color: #f0f0f0;
            padding: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="float-left">Left</div>
        <div class="float-right">Right</div>
        <div class="content">
            This content flows between two floated elements, one on the left and one on the right. The text should wrap around both floated elements creating a narrow channel in the center.
        </div>
    </div>
    
    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "position_003_float_both",
        "category": "float",
        "features": ["float", "float-left", "float-right", "text-wrapping"],
        "description": "Text content flowing between left and right floated elements",
        "spec_references": ["https://www.w3.org/TR/CSS22/visuren.html#float-position"],
        "complexity": "intermediate"
    }
    </script>
</body>
</html>
