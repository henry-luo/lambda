<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Grid Span Multiple Cells</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test-specific CSS */
        .container {
            width: 400px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            border: 2px solid #333;
            padding: 10px;
        }
        .item {
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
        }
        .item:nth-child(1) { 
            background-color: #ffcccc; 
            grid-column: span 2;
        }
        .item:nth-child(2) { background-color: #ccffcc; }
        .item:nth-child(3) { background-color: #ccccff; }
        .item:nth-child(4) { 
            background-color: #ffffcc; 
            grid-row: span 2;
        }
        .item:nth-child(5) { background-color: #ffccff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Span 2 Cols</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Span 2 Rows</div>
        <div class="item">Item 5</div>
    </div>
    
    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "grid_003_span_cells",
        "category": "basic",
        "features": ["grid-column", "grid-row", "span", "grid-placement"],
        "description": "Grid items spanning multiple columns and rows using span keyword",
        "spec_references": ["https://www.w3.org/TR/css-grid-1/#line-placement"],
        "complexity": "basic"
    }
    </script>
</body>
</html>
