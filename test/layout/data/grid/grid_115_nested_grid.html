<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Nested Grid</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }

        /* Test-specific CSS - nested grid without template */
        .outer {
            width: 400px;
            display: grid;
            grid-auto-rows: auto;
            gap: 10px;
            border: 2px solid #333;
            padding: 10px;
        }
        .inner {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 1fr;
            gap: 5px;
            padding: 10px;
            background-color: #e0e0e0;
        }
        .item {
            padding: 10px;
            text-align: center;
        }
        .item-a { background-color: #ffcccc; }
        .item-b { background-color: #ccffcc; }
        .item-c { background-color: #ccccff; }
        .item-d { background-color: #ffffcc; }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="item item-a">1</div>
            <div class="item item-b">2</div>
        </div>
        <div class="inner">
            <div class="item item-c">3</div>
            <div class="item item-d">4</div>
        </div>
    </div>

    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "grid_115_nested_grid",
        "category": "no-template",
        "features": ["display-grid", "nested-grid", "grid-auto-flow", "grid-auto-columns", "grid-auto-rows"],
        "description": "Nested grid containers - outer rows, inner columns",
        "complexity": "intermediate"
    }
    </script>
</body>
</html>
