<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Grid Fractional Units</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test-specific CSS */
        .container {
            width: 400px;
            height: 300px;
            display: grid;
            grid-template-columns: 1fr 2fr 3fr;
            grid-template-rows: 100px 1fr 80px;
            gap: 10px;
            border: 2px solid #333;
            padding: 10px;
        }
        .item {
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
        }
        .item:nth-child(1) { background-color: #ffcccc; }
        .item:nth-child(2) { background-color: #ccffcc; }
        .item:nth-child(3) { background-color: #ccccff; }
        .item:nth-child(4) { background-color: #ffffcc; }
        .item:nth-child(5) { background-color: #ffccff; }
        .item:nth-child(6) { background-color: #ccffff; }
        .item:nth-child(7) { background-color: #ffeedd; }
        .item:nth-child(8) { background-color: #ddffee; }
        .item:nth-child(9) { background-color: #eeddff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1fr</div>
        <div class="item">2fr</div>
        <div class="item">3fr</div>
        <div class="item">100px</div>
        <div class="item">Flex</div>
        <div class="item">Content</div>
        <div class="item">80px</div>
        <div class="item">Fixed</div>
        <div class="item">Height</div>
    </div>
    
    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "grid_009_fractional_units",
        "category": "basic",
        "features": ["fr-unit", "flexible-sizing", "mixed-units"],
        "description": "Grid using fractional units (fr) mixed with fixed pixel sizes",
        "spec_references": ["https://www.w3.org/TR/css-grid-1/#fr-unit"],
        "complexity": "basic"
    }
    </script>
</body>
</html>
