<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Grid Align Self</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }

        /* Test-specific CSS - align-self per item */
        .container {
            width: 400px;
            height: 300px;
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 1fr;
            gap: 10px;
            border: 2px solid #333;
            padding: 10px;
        }
        .item {
            height: 50px;
            padding: 15px;
            text-align: center;
        }
        .item:nth-child(1) {
            background-color: #ffcccc;
            align-self: start;
        }
        .item:nth-child(2) {
            background-color: #ccffcc;
            align-self: center;
        }
        .item:nth-child(3) {
            background-color: #ccccff;
            align-self: end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Top</div>
        <div class="item">Mid</div>
        <div class="item">Bot</div>
    </div>

    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "grid_110_align_self",
        "category": "no-template",
        "features": ["display-grid", "align-self", "grid-auto-flow", "grid-auto-columns"],
        "description": "Grid with individual item vertical alignment using align-self",
        "complexity": "intermediate"
    }
    </script>
</body>
</html>
