<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Grid Mixed Sizing</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }

        /* Test-specific CSS - mixed content/explicit sizing */
        .container {
            width: 400px;
            display: grid;
            grid-auto-rows: minmax(40px, auto);
            gap: 10px;
            border: 2px solid #333;
            padding: 10px;
        }
        .item {
            padding: 15px;
            text-align: center;
        }
        .item:nth-child(1) {
            background-color: #ffcccc;
        }
        .item:nth-child(2) {
            background-color: #ccffcc;
            padding: 30px 15px;
        }
        .item:nth-child(3) {
            background-color: #ccccff;
        }
        .item:nth-child(4) {
            background-color: #ffffcc;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Auto</div>
        <div class="item">Taller padding</div>
        <div class="item">Auto</div>
        <div class="item">Fixed 80px</div>
    </div>

    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "grid_120_mixed_sizing",
        "category": "no-template",
        "features": ["display-grid", "grid-auto-rows", "minmax", "mixed-sizing"],
        "description": "Grid with mixed content-based and fixed sizing",
        "complexity": "intermediate"
    }
    </script>
</body>
</html>
