<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Grid Column Flow</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test-specific CSS */
        .container {
            width: 400px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 60px);
            grid-auto-flow: column;
            gap: 10px;
            border: 2px solid #333;
            padding: 10px;
        }
        .item {
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
        }
        .item:nth-child(1) { background-color: #ffcccc; }
        .item:nth-child(2) { background-color: #ccffcc; }
        .item:nth-child(3) { background-color: #ccccff; }
        .item:nth-child(4) { background-color: #ffffcc; }
        .item:nth-child(5) { background-color: #ffccff; }
        .item:nth-child(6) { background-color: #ccffff; }
        .item:nth-child(7) { background-color: #ffeedd; }
        .item:nth-child(8) { background-color: #ddffee; }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </div>
    
    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "grid_016_column_flow",
        "category": "intermediate",
        "features": ["grid-auto-flow", "column", "vertical-flow"],
        "description": "Grid items flow in columns instead of rows using grid-auto-flow: column",
        "spec_references": ["https://www.w3.org/TR/css-grid-1/#grid-auto-flow-property"],
        "complexity": "intermediate"
    }
    </script>
</body>
</html>
