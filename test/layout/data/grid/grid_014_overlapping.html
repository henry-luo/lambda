<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Grid Overlapping Items</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }
        
        /* Test-specific CSS */
        .container {
            width: 400px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            border: 2px solid #333;
            padding: 10px;
        }
        .item {
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
            border: 2px solid #333;
        }
        .item:nth-child(1) { 
            background-color: rgba(255, 204, 204, 0.8); 
            grid-column: 1 / 3;
            grid-row: 1 / 3;
            z-index: 1;
        }
        .item:nth-child(2) { 
            background-color: rgba(204, 255, 204, 0.8); 
            grid-column: 2 / 4;
            grid-row: 2 / 4;
            z-index: 2;
        }
        .item:nth-child(3) { 
            background-color: rgba(204, 204, 255, 0.9); 
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Layer 1<br/>z-index: 1</div>
        <div class="item">Layer 2<br/>z-index: 2</div>
        <div class="item">Top<br/>z-index: 3</div>
    </div>
    
    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "grid_014_overlapping",
        "category": "advanced",
        "features": ["overlapping-items", "z-index", "layering"],
        "description": "Grid items with overlapping placement and z-index stacking",
        "spec_references": ["https://www.w3.org/TR/css-grid-1/#z-order"],
        "complexity": "advanced"
    }
    </script>
</body>
</html>
