<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Grid Span Placement</title>
    <style>
        /* Reset for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; font-size: 16px; }

        /* Test-specific CSS - spanning without template */
        .container {
            width: 400px;
            height: 300px;
            display: grid;
            gap: 10px;
            border: 2px solid #333;
            padding: 10px;
        }
        .item {
            padding: 15px;
            text-align: center;
        }
        .header {
            background-color: #ffcccc;
            grid-column: 1 / span 2;
            grid-row: 1;
        }
        .sidebar {
            background-color: #ccffcc;
            grid-column: 1;
            grid-row: 2 / span 2;
        }
        .content {
            background-color: #ccccff;
            grid-column: 2;
            grid-row: 2;
        }
        .footer {
            background-color: #ffffcc;
            grid-column: 2;
            grid-row: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item header">Header</div>
        <div class="item sidebar">Side</div>
        <div class="item content">Main</div>
        <div class="item footer">Footer</div>
    </div>

    <!-- Test metadata (hidden) -->
    <script type="application/json" id="test-metadata">
    {
        "test_id": "grid_102_span_placement",
        "category": "no-template",
        "features": ["display-grid", "grid-column", "grid-row", "span"],
        "description": "Grid layout using span keyword for multi-cell items",
        "complexity": "intermediate"
    }
    </script>
</body>
</html>
