<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6f61"/>
      <stop offset="100%" style="stop-color:#ff3b2f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)" rx="10"/>

  <!-- Grid pattern -->
  <g stroke="#475569" stroke-width="0.5" opacity="0.3">
    <line x1="50" y1="0" x2="50" y2="400"/>
    <line x1="150" y1="0" x2="150" y2="400"/>
    <line x1="250" y1="0" x2="250" y2="400"/>
    <line x1="350" y1="0" x2="350" y2="400"/>
    <line x1="450" y1="0" x2="450" y2="400"/>
    <line x1="550" y1="0" x2="550" y2="400"/>
    <line x1="0" y1="50" x2="600" y2="50"/>
    <line x1="0" y1="150" x2="600" y2="150"/>
    <line x1="0" y1="250" x2="600" y2="250"/>
    <line x1="0" y1="350" x2="600" y2="350"/>
  </g>

  <!-- Code window -->
  <rect x="80" y="60" width="280" height="200" fill="#0f172a" rx="8" stroke="#475569" stroke-width="1"/>
  <circle cx="100" cy="80" r="6" fill="#ff6f61"/>
  <circle cx="120" cy="80" r="6" fill="#fbbf24"/>
  <circle cx="140" cy="80" r="6" fill="#22c55e"/>

  <!-- Code lines -->
  <rect x="100" y="110" width="120" height="8" fill="#60a5fa" rx="2"/>
  <rect x="100" y="130" width="180" height="8" fill="#a78bfa" rx="2"/>
  <rect x="120" y="150" width="140" height="8" fill="#34d399" rx="2"/>
  <rect x="120" y="170" width="100" height="8" fill="#fbbf24" rx="2"/>
  <rect x="100" y="190" width="160" height="8" fill="#f87171" rx="2"/>
  <rect x="100" y="210" width="80" height="8" fill="#60a5fa" rx="2"/>

  <!-- AI Brain icon -->
  <g transform="translate(420, 100)">
    <circle cx="60" cy="60" r="70" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.3"/>
    <circle cx="60" cy="60" r="50" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.5"/>
    <path d="M30 60 C30 35, 50 25, 60 25 C70 25, 90 35, 90 60 C90 85, 70 95, 60 95 C50 95, 30 85, 30 60" fill="none" stroke="#ff6f61" stroke-width="3"/>
    <circle cx="45" cy="50" r="5" fill="#ff6f61"/>
    <circle cx="75" cy="50" r="5" fill="#ff6f61"/>
    <circle cx="60" cy="70" r="5" fill="#ff6f61"/>
    <line x1="45" y1="50" x2="60" y2="70" stroke="#ff6f61" stroke-width="2"/>
    <line x1="75" y1="50" x2="60" y2="70" stroke="#ff6f61" stroke-width="2"/>
    <line x1="45" y1="50" x2="75" y2="50" stroke="#ff6f61" stroke-width="2"/>
  </g>

  <!-- Floating elements -->
  <rect x="400" y="280" width="120" height="60" fill="#0f172a" rx="6" stroke="#475569" stroke-width="1"/>
  <rect x="420" y="300" width="60" height="6" fill="#60a5fa" rx="2"/>
  <rect x="420" y="315" width="80" height="6" fill="#a78bfa" rx="2"/>

  <!-- Connection lines -->
  <path d="M360 160 Q 380 200, 400 180" stroke="#ff6f61" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.6"/>
  <path d="M360 200 Q 390 250, 420 280" stroke="#ff6f61" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.6"/>

  <!-- Decorative dots -->
  <circle cx="50" cy="320" r="4" fill="#ff6f61" opacity="0.6"/>
  <circle cx="70" cy="340" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="90" cy="310" r="5" fill="#22c55e" opacity="0.6"/>
  <circle cx="550" cy="80" r="4" fill="#fbbf24" opacity="0.6"/>
  <circle cx="530" cy="60" r="3" fill="#ff6f61" opacity="0.6"/>
</svg>
