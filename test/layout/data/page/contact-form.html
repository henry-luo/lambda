<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      padding: 2rem 1rem;
    }
    
    .contact-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 { font-size: 2rem; color: #333; margin-bottom: 0.5rem; }
    .subtitle { color: #666; margin-bottom: 2rem; }
    
    .form-group {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }
    
    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
      display: block;
    }
    
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    textarea { resize: vertical; min-height: 120px; }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .form-row .form-group {
      margin-bottom: 0;
    }
    
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
    }
    
    input[type="checkbox"] {
      margin-right: 0.5rem;
      cursor: pointer;
    }
    
    .radio-group {
      display: flex;
      gap: 2rem;
    }
    
    .radio-item {
      display: flex;
      align-items: center;
    }
    
    input[type="radio"] {
      margin-right: 0.5rem;
      cursor: pointer;
    }
    
    button {
      background: #667eea;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 1rem;
    }
    
    button:hover {
      background: #764ba2;
    }
    
    .form-footer {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e0e0e0;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Get In Touch</h1>
    <p class="subtitle">We'd love to hear from you. Send us a message!</p>
    
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category">
          <option>General Inquiry</option>
          <option>Support</option>
          <option>Partnership</option>
          <option>Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>How did you hear about us?</label>
        <div class="radio-group">
          <label class="radio-item">
            <input type="radio" name="source" value="search"> Search
          </label>
          <label class="radio-item">
            <input type="radio" name="source" value="referral"> Referral
          </label>
          <label class="radio-item">
            <input type="radio" name="source" value="social"> Social Media
          </label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      
      <div class="form-group">
        <div class="checkbox-group">
          <label class="checkbox-item">
            <input type="checkbox" name="newsletter"> Subscribe to our newsletter
          </label>
          <label class="checkbox-item">
            <input type="checkbox" name="privacy" required> I agree to the privacy policy
          </label>
        </div>
      </div>
      
      <button type="submit">Send Message</button>
    </form>
    
    <div class="form-footer">
      <p>We'll get back to you within 24 hours. Please check your spam folder if you don't see our reply.</p>
    </div>
  </div>
</body>
</html>
