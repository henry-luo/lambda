<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .error-container {
      text-align: center;
      background: white;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
    }
    
    .error-code {
      font-size: 7rem;
      font-weight: bold;
      color: #667eea;
      margin: 0;
      line-height: 1;
    }
    
    .error-title {
      font-size: 2rem;
      color: #333;
      margin: 1rem 0;
    }
    
    .error-description {
      font-size: 1.1rem;
      color: #666;
      margin: 1rem 0 2rem;
      line-height: 1.6;
    }
    
    .suggestions {
      text-align: left;
      background: #f5f5f5;
      padding: 1.5rem;
      border-radius: 8px;
      margin: 2rem 0;
    }
    
    .suggestions h3 { color: #333; margin-bottom: 1rem; }
    .suggestions ul { list-style: none; }
    .suggestions li { padding: 0.5rem 0; color: #666; }
    .suggestions a { color: #667eea; text-decoration: none; }
    .suggestions a:hover { text-decoration: underline; }
    
    .error-decoration {
      margin: 2rem 0;
      width: 200px;
      height: 100px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 0.75rem 2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      border: 2px solid #667eea;
      cursor: pointer;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
    }
    
    .btn-primary:hover {
      background: #764ba2;
      border-color: #764ba2;
    }
    
    .btn-secondary {
      background: transparent;
      color: #667eea;
    }
    
    .btn-secondary:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Page Not Found</h2>
    <p class="error-description">Sorry, the page you're looking for doesn't exist or has been moved.</p>
    
    <svg class="error-decoration" viewBox="0 0 200 100" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 8px;">
      <text x="100" y="55" font-size="20" fill="white" text-anchor="middle" dominant-baseline="central">404 Error</text>
    </svg>
    
    <div class="suggestions">
      <h3>What you can do:</h3>
      <ul>
        <li>✓ Check the URL for typos</li>
        <li>✓ <a href="/">Return to home page</a></li>
        <li>✓ <a href="#sitemap">Browse the sitemap</a></li>
        <li>✓ <a href="#contact">Contact support</a></li>
      </ul>
    </div>
    
    <div class="action-buttons">
      <a href="/" class="btn btn-primary">Go Home</a>
      <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
    </div>
  </div>
</body>
</html>
