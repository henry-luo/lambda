<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Node Position Test</title>
    <style>
        .container {
            width: 300px;
            padding: 20px;
            border: 2px solid #333;
            margin: 10px;
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }
        
        .multiline {
            width: 200px;
            font-size: 16px;
        }
        
        .flex-container {
            display: flex;
            gap: 10px;
        }
        
        .flex-item {
            flex: 1;
            padding: 5px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This is a simple paragraph with some text content.</p>
        
        <div class="multiline">
            This is a longer text that should wrap across multiple lines when the container width is constrained, allowing us to test the getClientRects() functionality.
        </div>
        
        <div class="flex-container">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2 with longer text</div>
            <div class="flex-item">Item 3</div>
        </div>
        
        <span>Inline <strong>bold text</strong> and <em>italic text</em> mixed together.</span>
    </div>
</body>
</html>
