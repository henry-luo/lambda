<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link to Iframe Example</title>
    <style>
        iframe {
            width: 600px;
            height: 400px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <h3>Jubily Demo</h3>
    <p>Click the link below to load content in the iframe:</p>
    <a href="https://www.example.com" target="main_frame">Load Example.com</a>
    <a href="sample.html">Sample</a>
    <br>
    <iframe name="main_frame" src="sample.html" 
        style="border: 1px solid #ccc; width:100%; height: 500px;">
        Your browser does not support iframes.
    </iframe>
</body>
</html>
