
<!DOCTYPE html><html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>


<link rel="stylesheet" href="css/LaTeXML.css" type="text/css">
<link rel="stylesheet" href="css/ltx-article.css" type="text/css">
<link rel="stylesheet" href="css/ltx-ulem.css" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="ltx_page_main">
<div class="ltx_page_content">
<article class="ltx_document">
<div  class="ltx_para">
<table class="ltx_tabular ltx_guessed_headers ltx_align_middle">
<tbody class="ltx_tbody">
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left ltx_th ltx_th_row">uline</th>
<td class="ltx_td ltx_align_left">underlined text like <span class="ltx_text ltx_ulem_uline">important</span>.</td>
</tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left ltx_th ltx_th_row">uuline</th>
<td class="ltx_td ltx_align_left">double-underlined text like <span class="ltx_text ltx_ulem_uuline">urgent</span>.</td>
</tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left ltx_th ltx_th_row">uwave</th>
<td class="ltx_td ltx_align_left">wavy underline like <span class="ltx_text ltx_ulem_uwave">boat</span>.</td>
</tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left ltx_th ltx_th_row">sout</th>
<td class="ltx_td ltx_align_left">line struck through word like <span class="ltx_text ltx_ulem_sout">wrong</span>.</td>
</tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left ltx_th ltx_th_row">xout</th>
<td class="ltx_td ltx_align_left">marked over like <span class="ltx_text ltx_ulem_xout">removed</span>.</td>
</tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left ltx_th ltx_th_row">dashuline</th>
<td class="ltx_td ltx_align_left">dashed underline like <span class="ltx_text ltx_ulem_dashuline">dashing</span>.</td>
</tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left ltx_th ltx_th_row">dotuline</th>
<td class="ltx_td ltx_align_left">dotted underline like <span class="ltx_text ltx_ulem_dotuline">dotty</span>.</td>
</tr>
</tbody>
</table>
</div>
</article>
</div>
<footer class="ltx_page_footer">
</footer>
</div>
</body>
</html>
