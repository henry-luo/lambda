
<!DOCTYPE html><html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>


<link rel="stylesheet" href="css/LaTeXML.css" type="text/css">
<link rel="stylesheet" href="css/ltx-article.css" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="ltx_page_main">
<div class="ltx_page_content">
<article class="ltx_document">
<div  class="ltx_para">
<p class="ltx_p"><span class="ltx_text" style="letter-spacing:3.46px;;">letterspacing</span></p>
</div>
<div  class="ltx_para">
<p class="ltx_p"><span class="ltx_text" style="letter-spacing:5.53px;;">example</span></p>
</div>
<div  class="ltx_para">
<p class="ltx_p"><span class="ltx_text ltx_font_bold" style="letter-spacing:9.69px;;">bold example</span></p>
</div>
<div  class="ltx_para">
<p class="ltx_p"><span class="ltx_text ltx_font_smallcaps" style="letter-spacing:3.87px;;">CAPITALS, Small Capitals</span></p>
</div>
<div  class="ltx_para">
<p class="ltx_p"><span class="ltx_text ltx_framed ltx_framed_underline">underlining</span></p>
</div>
<div  class="ltx_para">
<p class="ltx_p"><span class="ltx_text" style="text-decoration:line-through; text-decoration-color:;">overstriking</span></p>
</div>
<div  class="ltx_para">
<p class="ltx_p"><span class="ltx_text" style="background-color:#FFFF00;">highlighting</span></p>
</div>
<div  class="ltx_para">
<p class="ltx_p"><span class="ltx_text ltx_framed ltx_framed_underline" style="border-color: #FF0000;">red underlining</span></p>
</div>
<div  class="ltx_para">
<p class="ltx_p"><span class="ltx_text" style="text-decoration:line-through; text-decoration-color:rgb(0,0,1);">blue overstriking</span></p>
</div>
<div  class="ltx_para">
<p class="ltx_p"><span class="ltx_text" style="background-color:#00FF00;">green highlighting</span></p>
</div>
</article>
</div>
<footer class="ltx_page_footer">
</footer>
</div>
</body>
</html>
