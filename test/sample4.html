<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .product-image {
            width: 400px; /*100%;*/
            max-width: 400px;
            margin: 20px 0;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 10px;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" stroke="white" stroke-width="5" fill="none" />
            <text x="50" y="55" font-size="20" text-anchor="middle" fill="white" font-family="Arial">LOGO</text>
        </svg>
        Welcome to My Landing Page
    </header>
    <div class="container">
        <h2>Our Amazing Product</h2>
        <p>Discover the best solution for your needs with our innovative product.</p>
        <img class="product-image" src="sample1.png" alt="Product Image">
        <p>Join thousands of satisfied customers and experience the difference.</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>
    <footer>&copy; 2025 Simple Landing Page. All rights reserved.</footer>
</body>
</html>
