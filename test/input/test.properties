# This is a comprehensive test Properties file
# Comments start with # or !
! This is also a comment (exclamation style)

# Basic key-value pairs
app.name=MyApplication
app.version=1.2.3
app.debug=true

# Different value types
server.port=8080
server.timeout=30.5
server.enabled=true
server.disabled=false

# String values with spaces (no quotes needed)
server.host=localhost
app.title=My Great Application
error.message=Something went wrong

# Boolean values (case insensitive)
feature.enabled=true
feature.experimental=TRUE
cache.active=yes
logging.debug=YES
ssl.required=on
compression.enabled=ON
test.mode=1

# Boolean false values
backup.enabled=false
encryption.required=FALSE
maintenance.mode=no
profiling.active=NO
alerts.enabled=off
monitoring.active=OFF
demo.mode=0

# Null/empty values
database.password=
api.key=null
secret.token=NULL

# Numeric values
max.connections=100
timeout.seconds=30
rate.limit=1000.5
percentage=99.9

# Values with special characters
file.path=/usr/local/bin/app
url=https://example.com/api/v1
email=user@example.com

# Values with equals signs in them
sql.query=SELECT * FROM users WHERE id = 1
math.equation=x = y + z

# Multi-line values using backslash continuation
long.description=This is a very long description \
that spans multiple lines \
and continues here

# Values with unicode characters
unicode.text=Hello ‰∏ñÁïå üåç

# Empty key (edge case)
=empty_key_value

# Keys with dots and underscores
database.connection.pool.size=10
cache_timeout_seconds=300
log-level=INFO

# Values starting with whitespace (should be preserved)
indented.value=    This value starts with spaces

# Values with trailing whitespace (should be trimmed)
trailing.value=This value has trailing spaces   

# Escaped characters
escaped.newline=Line 1\nLine 2
escaped.tab=Column1\tColumn2
escaped.backslash=Path\\to\\file
escaped.unicode=\u0048\u0065\u006c\u006c\u006f

# Values that look like other formats
json.like={"key": "value"}
yaml.like=key: value
xml.like=<tag>value</tag>
