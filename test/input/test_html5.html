<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML5 Document</title>
</head>
<body>
    <header>
        <h1>Welcome to HTML5 Validation Test</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <article>
            <h2 id="section1">Section 1</h2>
            <p>This is a <strong>test paragraph</strong> with <em>emphasis</em> and a <a href="https://example.com">link</a>.</p>
            
            <figure>
                <img src="test.jpg" alt="Test image">
                <figcaption>A test image for validation</figcaption>
            </figure>
        </article>
        
        <section>
            <h2 id="section2">Section 2</h2>
            <p>Another section with some content.</p>
            
            <form action="/submit" method="post">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Test Document</p>
    </footer>
</body>
</html>
