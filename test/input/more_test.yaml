# Document 5: Real-world Configuration Examples
real_world_examples:
  # Database configuration
  database:
    development:
      adapter: postgresql
      host: localhost
      port: 5432
      database: myapp_dev
      # NOTE: These are test credentials only - not real passwords
      username: developer
      password: dev_password
      pool: 5
      timeout: 5000
      
    production:
      adapter: postgresql
      host: db.example.com
      port: 5432
      database: myapp_prod
      # NOTE: These are test credentials only - not real passwords
      username: prod_user
      password: prod_password
      pool: 20
      timeout: 10000
      ssl: true
  
  # Application configuration
  application:
    name: "My Application"
    version: "2.1.0"
    environment: production
    
    features:
      authentication: true
      authorization: true
      logging: true
      caching: false
      rate_limiting: true
    
    logging:
      level: info
      format: json
      output: 
        - console
        - file
      file_path: /var/log/myapp.log
      rotation:
        max_size: 100MB
        max_files: 10
        compress: true
    
    cache:
      provider: redis
      ttl: 3600
      servers:
        - host: cache1.example.com
          port: 6379
        - host: cache2.example.com
          port: 6379
    
    api:
      base_url: https://api.example.com
      version: v1
      timeout: 30
      rate_limit:
        requests_per_minute: 1000
        burst: 100
      
      endpoints:
        users:
          list: GET /users
          create: POST /users
          get: GET /users/{id}
          update: PUT /users/{id}
          delete: DELETE /users/{id}

  # CI/CD Pipeline configuration
  pipeline:
    stages:
      - name: build
        image: node:16
        script:
          - npm install
          - npm run build
        artifacts:
          paths:
            - dist/
          expire_in: 1 week
      
      - name: test
        image: node:16
        script:
          - npm run test:unit
          - npm run test:integration
        coverage: '/Coverage: \d+\.\d+%/'
        
      - name: deploy
        image: alpine:latest
        script:
          - apk add --no-cache curl
          - curl -X POST $DEPLOY_WEBHOOK
        environment:
          name: production
          url: https://myapp.example.com
        only:
          - main
          - production

