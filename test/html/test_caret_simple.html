<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Caret Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 18px;
            padding: 40px;
            background-color: #f0f0f0;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .editor {
            background: white;
            border: 2px solid #333;
            padding: 20px;
            min-height: 100px;
            font-size: 20px;
            line-height: 1.5;
        }
        
        .editor:focus {
            outline: 2px solid blue;
        }
        
        .instructions {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Caret Test</h1>
    
    <div class="editor" contenteditable="true">
        Click here to place the caret. The caret should blink.
    </div>
    
    <p class="instructions">
        Click inside the box above. A blinking caret should appear.
    </p>
</body>
</html>
