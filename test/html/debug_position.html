<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 20px; }
        .container { 
            width: 400px; 
            height: 200px; 
            border: 2px solid black; 
            position: relative;
            background: #f0f0f0;
        }
        .box { 
            width: 100px; 
            height: 50px; 
            background: red; 
            position: absolute;
            top: 20px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Test</div>
    </div>
    
    <!-- Expected: Box should be at absolute coordinates (72, 62) -->
    <!-- Container at (20, 20) + border (2, 2) + offset (30, 20) = (52, 42) relative to container content area -->
    <!-- Absolute: (20, 20) + (52, 42) = (72, 62) -->
</body>
</html>
