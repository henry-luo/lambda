<!DOCTYPE html>
<html>
<head>
    <title>Float Layout Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 400px;
            background-color: #f0f0f0;
            padding: 10px;
        }
        
        .float-left {
            width: 100px;
            height: 80px;
            background-color: #ffcccc;
            float: left;
            margin: 5px;
        }
        
        .float-right {
            width: 120px;
            height: 60px;
            background-color: #ccffcc;
            float: right;
            margin: 5px;
        }
        
        .content {
            background-color: #ccccff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Float Layout Test</h1>
    
    <div class="container">
        <div class="float-left">Left Float</div>
        <div class="float-right">Right Float</div>
        <div class="content">
            This is content that should wrap around the floated elements.
            The left float should be on the left side, and the right float
            should be on the right side of this container.
        </div>
    </div>
    
    <p>This paragraph should appear below the floated elements.</p>
</body>
</html>
