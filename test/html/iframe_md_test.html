<!DOCTYPE html>
<html>
<head>
    <title>Iframe Markdown Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .iframe-wrapper {
            flex: 1;
            border: 2px solid #ccc;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <h1>Iframe Document Loading Test</h1>
    
    <div class="container">
        <div class="iframe-wrapper">
            <h2>Markdown in Iframe</h2>
            <iframe src="iframe_test.md"></iframe>
        </div>
    </div>
    
    <p>The iframe above should display the rendered markdown content.</p>
</body>
</html>
