<!DOCTYPE html>
<html>
<head>
    <title>Simple Clear Test</title>
    <style>
        .float-left {
            width: 100px;
            height: 50px;
            background-color: #ffcccc;
            float: left;
        }
        
        .clear-both {
            background-color: #ccccff;
            clear: both;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="float-left">Float Left</div>
    <div class="clear-both">Clear Both</div>
</body>
</html>
