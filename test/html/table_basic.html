<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Radiant Table Basic</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { background:#f9f9f9; }
    th { background:#e0eaff; }
    td, th { padding: 6px 10px; }
    caption { font-weight: bold; margin: 6px 0; }
  </style>
</head>
<body>
  <h2>Table MVP Test</h2>
  <p>Below is a simple table to validate Phase 1 table layout.</p>

  <table>
    <caption>Demo Caption</caption>
    <thead>
      <tr>
        <th>Header A</th>
        <th>Header B</th>
        <th>Header C</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Row 1, Col 1</td>
        <td>Row 1, Col 2 has a bit more text to test wrapping and height.</td>
        <td>Row 1, Col 3</td>
      </tr>
      <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
