<!DOCTYPE html>
<html>
<head>
    <title>Basic CSS Positioning Test</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 400px;
            height: 300px;
            border: 2px solid #333;
            position: relative;
            background-color: #f0f0f0;
        }
        
        .static-box {
            width: 100px;
            height: 50px;
            background-color: #ff6b6b;
            margin: 10px;
        }
        
        .relative-box {
            width: 100px;
            height: 50px;
            background-color: #4ecdc4;
            position: relative;
            top: 20px;
            left: 30px;
        }
        
        .absolute-box {
            width: 80px;
            height: 40px;
            background-color: #45b7d1;
            position: absolute;
            top: 50px;
            right: 20px;
        }
        
        .fixed-box {
            width: 60px;
            height: 30px;
            background-color: #96ceb4;
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS Positioning Test</h1>
    
    <div class="container">
        <div class="static-box">Static</div>
        <div class="relative-box">Relative</div>
        <div class="absolute-box">Absolute</div>
    </div>
    
    <div class="fixed-box">Fixed</div>
    
    <p>This test demonstrates basic CSS positioning:</p>
    <ul>
        <li>Static box: normal document flow</li>
        <li>Relative box: offset from normal position</li>
        <li>Absolute box: positioned relative to container</li>
        <li>Fixed box: positioned relative to viewport</li>
    </ul>
</body>
</html>
