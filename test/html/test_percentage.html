<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        
        .container {
            width: 400px;
            height: 300px;
            border: 2px solid black;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .box1 {
            width: 200px;
            height: 100px;
            background-color: #ffcccc;
            margin: 10px 0;
        }
        
        .box2 {
            width: 50%;  /* Should be 50% of 356px = 178px */
            height: 80px;
            background-color: #ccffcc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Fixed: 200×100</div>
        <div class="box2">Percentage: 50%×80</div>
    </div>
</body>
</html>
