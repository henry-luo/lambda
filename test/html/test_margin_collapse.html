<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 20px; }
        .container {
            width: 400px;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .box {
            height: 50px;
            background-color: #ccccff;
            margin: 10px 0;  /* Should collapse between adjacent boxes */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
    <!-- Expected: Box 1 at y=20+10=30, Box 2 at y=30+50+10=90, Box 3 at y=90+50+10=150 -->
    <!-- With margin collapse: 10px between each box, not 20px -->

    <div style="border:1px solid black;">
        <div style="margin:20px 0; background-color:#ffcccc; width:200px">
            <div style="height:50px; background-color:#ccffcc; margin:30px 0; width:100px">Box A</div>
        </div>
    </div>
</body>
</html>
